<h2>My Heroes</h2>

<ul>
  <li class="heroes" *ngFor="let hero of heroes" id={{hero.id}} (click)="onSelect(hero)" (keydown)="onKey($event, hero.id)" tabindex="0" [class.selected]="hero === selectedHero">
    <span>{{ hero.id }}: </span>{{ hero.name }}
  </li>
</ul>
<app-hero-detail [hero]="selectedHero"/>
